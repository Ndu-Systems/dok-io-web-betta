<div class="container">
  <div class="panel col-1-of-2">
    <div class="col-1-of-2">
      <img src="assets/images/dashboard/patient-icon.svg" alt="patient icon">
      <h1 class="panel-header">
        add a patient
      </h1>
    </div>
  </div>
    <div *ngIf="showPersonal">
      <app-patient-personal-information (patientSection)="updateSectionState($event)"></app-patient-personal-information>
    </div>
    <div *ngIf="showContact">
      <app-patient-contact-information (patientSection)="updateSectionState($event)"></app-patient-contact-information>
    </div>
    <div *ngIf="showMedical">
        <app-patient-medical-aid-information (patientSection)="updateSectionState($event)"></app-patient-medical-aid-information>
    </div>
    <div *ngIf="showEmergencyContact">
        <app-patient-emergency-contact-information (patientSection)="updateSectionState($event)"></app-patient-emergency-contact-information>
    </div>
</div>
