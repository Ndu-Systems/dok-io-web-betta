<section class="modal shadow-black">
    <section class="modal-header">
      <ul>
        <li  class="active">
          <a>ADD NOTE</a>
        </li>
        <li>
          <a></a>
        </li>
        <li>
          <a></a>
        </li>
        <li class="exit">
          <img src="assets/images/dashboard/btn-exit.png" (click)="closeModal()" class="img-btn" alt="">
        </li>
      </ul>
    </section>
    <section class="popup-body">
       <form [formGroup]="rForm" (ngSubmit)="addNotes(rForm.value)" class="box form-group" action="" class="dashboard-forms">
         <div class="col-1-of-3">
           <div class="controls">
             <label for="">Note For:</label> <br />
             <input type="text" class ="input-field" disabled="true" formControlName="Name" />
           </div>

           <div class="controls">
            <label>Prescription Given:</label><br><br>
           <div class="switch-conatiner">
               <label class="switch">
                   <input type="checkbox" formControlName="prescriptionGiven" checked>
                   <span class="slider round"></span>
                 </label>
           </div>
          </div>
           <div class="image-div pc-only">
           <img src="assets/images/dashboard/note-icon.svg" alt="">
           </div>
         </div>


         <div class="col-1-of-3 col-1-of-2">
             <div class="controls">
               <label for="">Notes:</label> <br />
               <textarea name=""   class ="input-field textarea" formControlName="Notes" id="" cols="30" rows="10"></textarea>
               <div class="alert" *ngIf="!rForm.controls['Notes'].valid">
                  Note is required
               </div>
             </div>
           </div>





           <div class="controls">
             <input type="submit" value="SAVE" class="button" [disabled]="!rForm.valid" />
           </div>
         </form>
    </section>
   </section>
 <p-toast></p-toast>
