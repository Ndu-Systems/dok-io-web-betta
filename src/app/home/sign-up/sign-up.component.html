<div class="accounts">
  <div class="col-1-of-2">
    <div class="panel">
      <div class="panel-body">
        <form [formGroup]="rForm"   action="" class="form">
          <h1 class="panel-header">sign up to dokio</h1>
          <div class="col-1-of-1">
            <div class="form-group">
              <label for="Email">email</label> <br />
              <input type="Email" class="input-field" formControlName="Email" />
              <div class="alert" *ngIf="!rForm.controls['Email'].valid && rForm.controls['Email'].touched">
                email is required
              </div>
            </div>
            <div class="form-group">
              <label for="PhoneNumber">cellphone number</label> <br />
              <input type="text" class="input-field" formControlName="PhoneNumber" />
              <div class="alert" *ngIf="!rForm.controls['PhoneNumber'].valid && rForm.controls['PhoneNumber'].touched">
                cellphone is required
              </div>
            </div>
            <div class="form-group">
              <label for="Password">password</label> <br />
              <input type="password" class="input-field" formControlName="Password" />
              <div class="alert" *ngIf="!rForm.controls['Password'].valid && rForm.controls['Password'].touched">
                password is required
              </div>
            </div>
            <div class="form-group">
              <label for="PasswordConfirm">confirm password</label> <br />
              <input type="password" class="input-field" formControlName="PasswordConfirm" />
              <div class="alert"
                *ngIf="!rForm.controls['PasswordConfirm'].valid && rForm.controls['PasswordConfirm'].touched">
                password confirmation is required
              </div>
            </div>
          </div>
          <div class="form-group actions col-1-of-2">
            <div class=""></div>
            <input type="submit" value="sign-up" class="button" [disabled]="!rForm.valid" />
          </div>
        </form>
        <div class="panel-direct col-1-of-1">
          <h1 class="paragraph">
            already have an account with us?
          </h1>
          <a routerLink="/sign-in" class="cta">sign in to your account</a>
          <a routerLink="/" class="cta home">take me home</a>
        </div>
      </div>
    </div>
    <img src="assets/images/home/sign-up-bg.svg" alt="sign-in background" class="side-image">
  </div>
</div>
