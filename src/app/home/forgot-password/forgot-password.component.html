<div class="accounts">
     <div class="panel">
      <div class="panel-body">

        <form [formGroup]="rForm" (ngSubmit)="forgotPassword()" action="" class="form">
          <h1 class="panel-header">forgot password
            <span class="tip">
              don't worry enter your recovery email now.
            </span>
          </h1>
          <div class="col-1-of-1">
            <div class="form-group">
              <label for="Email">email</label> <br />
              <input type="Email" class="input-field" formControlName="Email" />
              <div class="alert" *ngIf="!rForm.controls['Email'].valid && rForm.controls['Email'].touched">
                email is required
              </div>
            </div>
          </div>
          <div class="form-group actions col-1-of-2">
            <div class=""></div>
            <input type="submit" value="submit now" class="button" [disabled]="!rForm.valid" />
          </div>
        </form>
        <div class="panel-direct col-1-of-1">
          <a routerLink="/" class="cta home">take me home</a>
        </div>
      </div>

  </div>
</div>
